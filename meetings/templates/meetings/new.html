{% extends "base.html" %}

{% block title %}New Meeting{% endblock %} <!-- replaces by title in  base.html-->

{% block content %} <!-- replaces body in base.html -->
<h1>Plan a new meeting</h1>
<form method="post">
    <table>
        {{ form }}
    </table>
    {% csrf_token %} <!-- inserts a code to the post so the django does not see it as vulnerability -->
    <button type="submit">Create</button>
</form>
{% endblock %}
